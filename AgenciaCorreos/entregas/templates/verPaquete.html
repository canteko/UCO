<html>
	<head>
		<title> Paquetes </title>
		<h1> Lista de paquetes</h1>
	</head>

	<body>
		{% if paquetes %}
		<ul>
			{% for x in paquetes %}

			<a href =/entregas/detallePaquete/{{x.id}}><li> {{x.contenido}} </li>
			{% endfor %}
		</ul>
		{% else %}
		<h1> No hay paquetes </h1>
		{% endif %}
	</body>
</html>
