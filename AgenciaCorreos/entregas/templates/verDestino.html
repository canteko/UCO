<html>
	<head>
		<title> Destinos </title>
		<h1> Lista de destinos</h1>
	</head>

	<body>
		{% if destinos %}
		<ul>
			{% for x in destinos %}

			<a href =/entregas/detalleDestino/{{x.id}}><li> {{x.destinatario.direccion}} </li>
			{% endfor %}
		</ul>
		{% else %}
		<h1> No hay destinos </h1>
		{% endif %}
	</body>
</html>
