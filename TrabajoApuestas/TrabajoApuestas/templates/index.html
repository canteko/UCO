<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<title>Casa de apuestas</title>
	</head>
		<body>
			<div="encabezado"><h2><a href="/">Casa de apuestas</h2></a></div>
			<div="login">
				{% block login %}
					{% if not user.is_authenticated %}
				    <a href="/login">Entrar</a>
						<a href="/register">Registrar</a>
					{% endif %}
					{% if user.is_authenticated %}
						<p>{{user.username}} </p>
						<a href="/profile">Crédito: {{user_profile.credit}}
				   	<a href="/logout">Salir</a>
					{% endif %}
				{% endblock %}
			</div>
			<div="content">
			{% block content %}
				<a href="/apuestas/addPartido">Añadir Partido</a>
				<a href="/apuestas/verPartidos">Ver Partidos</a>
			{% endblock %}
		</body>
</html>
