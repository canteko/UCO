<html>
	<head>
		<title> Mesas </title>
		<h1> Mesas </h1>
	</head>

	<body>
		{% if mesas %}
		<ul>
			{% for x in mesas %}

			<a href =/eleccion/detalleMesa/{{x.id}}><li> {{x.nombre_mesa}} </li>
			{% endfor %}
		</ul>
		{% else %}
			<h1> No hay mesas que mostrar </h1>
		{% endif %}
	</body>
</html>
